<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" rx="20" fill="#F5F5F7"/>

  <!-- Progress bar background -->
  <rect x="60" y="130" width="280" height="12" rx="6" fill="#E5E5EA"/>

  <!-- Progress bar fill -->
  <rect x="60" y="130" width="210" height="12" rx="6" fill="url(#progressGradient)"/>

  <!-- Progress indicator dot -->
  <circle cx="270" cy="136" r="8" fill="#007AFF" stroke="white" stroke-width="3"/>

  <!-- Photo count text -->
  <text x="200" y="175" text-anchor="middle" fill="#1D1D1F" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">7,500 / 10,000 photos</text>

  <!-- Checkmark icons representing completed -->
  <g transform="translate(80, 80)">
    <rect width="40" height="40" rx="8" fill="#34C759" opacity="0.15"/>
    <path d="M12 20L18 26L28 14" stroke="#34C759" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(140, 80)">
    <rect width="40" height="40" rx="8" fill="#34C759" opacity="0.15"/>
    <path d="M12 20L18 26L28 14" stroke="#34C759" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(200, 80)">
    <rect width="40" height="40" rx="8" fill="#34C759" opacity="0.15"/>
    <path d="M12 20L18 26L28 14" stroke="#34C759" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Pending items -->
  <g transform="translate(260, 80)">
    <rect width="40" height="40" rx="8" fill="#007AFF" opacity="0.15"/>
    <circle cx="20" cy="20" r="8" stroke="#007AFF" stroke-width="2" fill="none"/>
  </g>

  <g transform="translate(320, 80)">
    <rect width="40" height="40" rx="8" fill="#E5E5EA"/>
    <circle cx="20" cy="20" r="8" stroke="#86868B" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Auto-save icon -->
  <g transform="translate(175, 200)">
    <circle cx="25" cy="25" r="20" fill="#007AFF" opacity="0.1"/>
    <path d="M25 15V25L32 32" stroke="#007AFF" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="25" cy="25" r="12" stroke="#007AFF" stroke-width="2" fill="none"/>
  </g>

  <text x="200" y="265" text-anchor="middle" fill="#86868B" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Auto-saved</text>

  <defs>
    <linearGradient id="progressGradient" x1="60" y1="136" x2="270" y2="136" gradientUnits="userSpaceOnUse">
      <stop stop-color="#34C759"/>
      <stop offset="1" stop-color="#007AFF"/>
    </linearGradient>
  </defs>
</svg>
