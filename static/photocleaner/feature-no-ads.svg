<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" rx="20" fill="#F5F5F7"/>

  <!-- Phone frame -->
  <rect x="140" y="40" width="120" height="220" rx="20" fill="white" stroke="#E5E5EA" stroke-width="2"/>

  <!-- Phone notch -->
  <rect x="175" y="48" width="50" height="8" rx="4" fill="#1D1D1F"/>

  <!-- Clean interface content -->
  <rect x="155" y="70" width="90" height="60" rx="8" fill="#007AFF" opacity="0.1"/>
  <rect x="165" y="80" width="70" height="8" rx="4" fill="#007AFF" opacity="0.3"/>
  <rect x="165" y="95" width="50" height="6" rx="3" fill="#007AFF" opacity="0.2"/>
  <rect x="165" y="108" width="60" height="6" rx="3" fill="#007AFF" opacity="0.2"/>

  <rect x="155" y="140" width="90" height="50" rx="8" fill="#34C759" opacity="0.1"/>
  <rect x="165" y="150" width="70" height="8" rx="4" fill="#34C759" opacity="0.3"/>
  <rect x="165" y="165" width="55" height="6" rx="3" fill="#34C759" opacity="0.2"/>

  <rect x="155" y="200" width="90" height="40" rx="8" fill="#FF9500" opacity="0.1"/>
  <rect x="165" y="210" width="60" height="8" rx="4" fill="#FF9500" opacity="0.3"/>

  <!-- No ads badge -->
  <g transform="translate(270, 100)">
    <circle cx="30" cy="30" r="30" fill="#FF3B30" opacity="0.1"/>
    <circle cx="30" cy="30" r="24" stroke="#FF3B30" stroke-width="3" fill="white"/>
    <line x1="18" y1="18" x2="42" y2="42" stroke="#FF3B30" stroke-width="3" stroke-linecap="round"/>
    <text x="30" y="34" text-anchor="middle" fill="#FF3B30" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" font-weight="700">AD</text>
  </g>

  <!-- Peace/zen icon -->
  <g transform="translate(50, 110)">
    <circle cx="30" cy="30" r="28" fill="#34C759" opacity="0.15"/>
    <path d="M30 15C30 15 20 25 20 35C20 42 24 48 30 48C36 48 40 42 40 35C40 25 30 15 30 15Z" fill="#34C759" opacity="0.3"/>
    <circle cx="30" cy="32" r="6" fill="#34C759"/>
  </g>

  <!-- Text labels -->
  <text x="80" y="185" text-anchor="middle" fill="#1D1D1F" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="600">Peace</text>

  <text x="300" y="185" text-anchor="middle" fill="#1D1D1F" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="600">No Ads</text>

  <!-- Bottom tagline -->
  <text x="200" y="275" text-anchor="middle" fill="#86868B" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Clean experience, zero interruptions</text>
</svg>
